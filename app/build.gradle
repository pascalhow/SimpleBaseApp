apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.pascalhow.baseapp"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    ext.appCompatVersion = '25.1.0'
    ext.butterknifeVersion = '8.4.0'
    ext.timberVersion = '4.3.1'
    ext.materialDesignDialogVersion = '0.9.0.2'

    compile "com.android.support:appcompat-v7:$appCompatVersion"
    compile "com.jakewharton:butterknife:$butterknifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"
    compile "com.android.support:recyclerview-v7:$appCompatVersion"
    compile "com.jakewharton.timber:timber:$timberVersion"
    compile "com.afollestad.material-dialogs:core:$materialDesignDialogVersion"
    compile 'io.reactivex.rxjava2:rxjava:2.0.3'
    compile "com.android.support:recyclerview-v7:$appCompatVersion"
    compile "com.android.support:support-v4:$appCompatVersion"
    compile "com.android.support:design:$appCompatVersion"
    testCompile 'junit:junit:4.12'
}
